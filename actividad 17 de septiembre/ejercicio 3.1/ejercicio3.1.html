<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ejercicio 3.1</title>
</head>
<body>
   

   <button onclick="mostrarNombres()">Boton</button>
    <script src="ejercicio3.1.js"></script>
   
<style>
    button{
        background-color: blue;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
    }
    button:hover{
        background-color: darkblue;
    }

   </style>
</body>
